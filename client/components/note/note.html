<div ng-controller="NoteController as note">
  <div class="component">
    <div class="compose-note">
      <div class="note-header">
        <h4 class="note-title">New Note</h4>
        <button class="close-button right"><i class="fa fa-close"></i><span>Close</span></button>
      </div>
      <div class="note-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2" for="inputSubject">Title</label>
              <div class="col-sm-12"><input type="text" ng-model="note.title" class="form-control" id="inputSubject" placeholder="Title"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-12" for="inputBody">Content</label>
              <div class="col-sm-12"><textarea class="form-control" id="inputBody" ng-model="note.note" rows="8"></textarea></div>
            </div>
            <div class="note-footer">
              <button type="primary" ng-click="note.submit(note.title, note.note)"class="btn btn-fix pull-right">Save</button>
              <button type="black" ng-click="note.goHome()" class="btn btn-fix pull-right">Cancel</button> 
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
