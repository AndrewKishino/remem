<div ng-controller="HomeController as home">
  <div class="component">
    <div class="note-container" ng-repeat="key in home.lsKeys">
      <div class="note">
        <div class='note-title'>{{ key }}</div>
        <div class='note-body'>{{ home.getItem(key).substring(0,110) }}...</div>
      </div>      
    </div>
  </div>
  <spinner-directive display="home.showSpinner"></spinner-directive>
</div>
